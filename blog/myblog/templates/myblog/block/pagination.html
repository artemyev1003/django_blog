<nav aria-label="Paginate me">
  <ul class="pagination justify-content-center">
    {% if page_obj.has_previous %}
      <a class="page-link" href="?page={{ page_obj.previous_page_number }}
      {% if request.GET.q %}&q={{ request.GET.q }}{% endif %}" tabindex="-1">Previous</a>
    {% else %}
    <li class="page-item disabled">
      <a class="page-link disabled" href="#" tabindex="-1">Previous</a>
    </li>
    {% endif %}
    {% for i in page_obj.paginator.page_range %}
    {% if i == page_obj.number %}
      <li class="page-item active"><a class="page-link" href="?page={{ i }}
      {% if request.GET.q %}&q={{ request.GET.q }}{% endif %}">{{ i }}</a></li>
    {% else %}
      <li class="page-item"><a class="page-link" href="?page={{ i }}
      {% if request.GET.q %}&q={{ request.GET.q }}{% endif %}">{{ i }}</a></li>
    {% endif %}
    {% endfor %}
    {% if page_obj.has_next %}
      <a class="page-link" href="?page={{ page_obj.next_page_number }}
      {% if request.GET.q %}&q={{ request.GET.q }}{% endif %}">Next</a>
    {% else %}
      <li class="page-item disabled">
        <a class="page-link" href="#">Next</a>
      </li>
    {% endif %}
  </ul>
</nav>
<br>
